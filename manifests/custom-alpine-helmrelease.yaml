---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: custom-alpine-helm-release
  namespace: flux-system
spec:
  chart:
    spec:
      chart: custom-alpine
      version: "<1.0.0"
      sourceRef:
        kind: HelmRepository
        name: custom-alpine-helm-repo
        namespace: flux-system
  interval: 1m0s
  targetNamespace: secure-only
  timeout: 10m
